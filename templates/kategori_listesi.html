<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kategoriler - GANYAN IQ</title>
  <meta name="description" content="GANYAN IQ kategoriler sayfası, güncel yarış analizleri ve haberler." />
  <meta property="og:title" content="Kategoriler - GANYAN IQ" />
  <meta property="og:description" content="GANYAN IQ kategoriler sayfası, güncel yarış analizleri ve haberler." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.ganyaniq.com/kategoriler" />
  <meta property="og:image" content="https://www.ganyaniq.com/static/img/seo-share-image.jpg" />
  <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
  <header>
    <nav id="menu">
      <!-- Menü buraya dinamik olarak API’den yüklenecek -->
    </nav>
  </header>

  <main>
    <h1>Kategoriler</h1>
    <section id="kategori-listesi">
      <!-- Kategoriler dinamik olarak JS ile yüklenecek -->
    </section>

    <!-- Sosyal paylaşım butonları -->
    <section id="social-share" style="margin-top: 20px;">
      <h2>Sayfayı Paylaş</h2>
      <a href="#" id="share-facebook" target="_blank">Facebook</a> |
      <a href="#" id="share-twitter" target="_blank">Twitter</a> |
      <a href="#" id="share-linkedin" target="_blank">LinkedIn</a>
    </section>
  </main>

  <footer>
    <p>© 2025 GANYAN IQ</p>
  </footer>

  <script>
    async function loadCategories() {
      const res = await fetch('/api/kategoriler');
      const kategoriler = await res.json();
      const container = document.getElementById('kategori-listesi');
      kategoriler.forEach(kat => {
        const div = document.createElement('div');
        div.className = 'kategori-item';
        div.innerHTML = `
          <a href="/kategori/${kat.slug}">${kat.name}</a>
          <p>${kat.description}</p>
        `;
        container.appendChild(div);
      });
    }
    loadCategories();

    // Sosyal paylaşım linkleri oluşturma
    const pageUrl = encodeURIComponent(window.location.href);
    const pageTitle = encodeURIComponent(document.title);

    document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
    document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageTitle}`;
    document.getElementById('share-linkedin').href = `https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}`;
  </script>
</body>
</html>
