<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yarış Programı - GANYAN IQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Cinzel:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Open Sans', sans-serif;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-family: 'Cinzel', serif;
      font-size: 32px;
      color: #f5c242;
      margin: 0;
    }
    nav {
      background-color: #000;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding-bottom: 4px;
      position: relative;
    }
    nav a:hover {
      color: #f5c242;
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #f5c242;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    main {
      padding: 40px;
      max-width: 960px;
      margin: auto;
    }
    h2 {
      font-family: 'Barlow Condensed', sans-serif;
      color: #f5c242;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <h1>GANYAN IQ</h1>
  </header>
  <nav>
    <a href="/tahminler">Tahminler</a>
    <a href="/yarislar" aria-current="page">Yarışlar</a>
    <a href="/surprizatlar">Sürpriz Atlar</a>
    <a href="/veri-istatistik">Veri & İstatistik</a>
    <a href="/haberler">Haberler</a>
    <a href="/sozluk">Sözlük</a>
  </nav>
  <main>
    <h2>Yarış Programı</h2>
    <table>
      <thead>
        <tr>
          <th>Koşu No</th>
          <th>Saat</th>
          <th>Hipodrom</th>
          <th>Mesafe</th>
          <th>Atlar</th>
        </tr>
      </thead>
      <tbody id="race-program-body">
        <!-- Yarış programı verileri buraya dinamik olarak gelecek -->
      </tbody>
    </table>
  </main>
  <script>
    // API'den yarış programı verilerini çekip tabloya yerleştirme (örnek)
    async function loadRaceProgram() {
      try {
        const response = await fetch('/api/yaris_programi');
        const data = await response.json();
        const tbody = document.getElementById('race-program-body');
        tbody.innerHTML = '';
        data.forEach(race => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${race.kosu_no}</td>
            <td>${race.saat}</td>
            <td>${race.hipodrom}</td>
            <td>${race.mesafe}</td>
            <td>${race.atlar.join(', ')}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Yarış programı yüklenirken hata oluştu:', error);
      }
    }
    loadRaceProgram();
  </script>
</body>
</html>
