
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarış Sonuçları - Ganyan IQ</title>
    <meta name="description" content="Ganyan IQ ile güncel yarış sonuçlarını takip edin. Kazanan atlar, jokeyler ve dereceler.">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Yarış Sonuçları</h1>
    <div id="sonuclar">Veriler yükleniyor...</div>

    <script>
        fetch('/sonuclar/')
            .then(response => response.json())
            .then(data => {
                if (data.status !== "ok") {
                    document.getElementById("sonuclar").innerText = "Veri alınamadı.";
                    return;
                }

                let html = "<table border='1' cellpadding='5'><tr><th>Tarih</th><th>Koşu</th><th>Koşu Adı</th><th>At</th><th>Jokey</th><th>Ganyan</th><th>Derece</th><th>Sıra</th><th>Mesafe</th><th>Pist</th></tr>";
                data.data.forEach(item => {
                    html += `<tr>
                        <td>${item.tarih}</td>
                        <td>${item.kosu_no}</td>
                        <td>${item.kosu_adi}</td>
                        <td>${item.at}</td>
                        <td>${item.jokey}</td>
                        <td>${item.ganyan}</td>
                        <td>${item.derece}</td>
                        <td>${item.sira}</td>
                        <td>${item.mesafe}</td>
                        <td>${item.pist}</td>
                    </tr>`;
                });
                html += "</table>";
                document.getElementById("sonuclar").innerHTML = html;
            })
            .catch(err => {
                document.getElementById("sonuclar").innerText = "Hata oluştu: " + err;
            });
    </script>
</body>
</html>
